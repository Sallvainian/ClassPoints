name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          additional_permissions: |
            actions: read

          # System prompt with project rules - Claude will follow these while executing the tagged comment
          prompt: |
            ## ClassPoints Project Rules

            When working on this codebase, follow these patterns:

            ### Component Patterns
            - PascalCase files and components (`StudentGrid.tsx`)
            - Props interfaces: `{ComponentName}Props`
            - Structure: 1) ALL hooks first 2) Event handlers 3) Early returns AFTER hooks 4) Render
            - Use `useApp()` for app-wide state - never access contexts directly
            - Export named functions, not default exports
            - All hooks must be called before any early returns
            - Use Tailwind classes, avoid inline styles

            ### Context & State
            - Provider hierarchy: AuthProvider → AuthGuard → HybridAppProvider → AppContent
            - Components MUST use `useApp()` - never import contexts directly
            - Global state via `useApp()`, Feature state via custom hooks, Local state via useState
            - Always use optimistic updates: Update UI → sync server → rollback on error

            ### Hooks
            - camelCase with `use` prefix (`useClassrooms.ts`)
            - ALWAYS clean up subscriptions in useEffect return
            - Use `useCallback` for functions returned to consumers
            - Never omit dependencies in useEffect/useCallback

            ### Supabase
            - Always destructure `{ data, error }` and check error FIRST
            - Always cleanup subscriptions in useEffect
            - Database uses `snake_case`, app uses `camelCase` - transform at context boundary
            - RLS is automatic - queries only return allowed rows

            ### Testing
            - Unit tests in `src/test/` with Vitest, E2E in `e2e/` with Playwright
            - Mock Supabase for unit tests
            - Use `data-testid` for E2E selectors
            - Test behavior, not implementation details

            ---

            Now execute the task from the comment that tagged you.

